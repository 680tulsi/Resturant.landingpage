<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">User Registration Form</h2>
  <form class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md space-y-6">
    <div>
      <label class="block text-sm font-medium">Username</label>
      <input type="text" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" />
    </div>
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" />
    </div>
    <div>
      <label class="block text-sm font-medium">Password</label>
      <input type="password" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" />
    </div>
    <div>
      <label class="block text-sm font-medium">Phone</label>
      <input type="tel" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md" />
    </div>
    <div class="flex justify-between">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md">Submit</button>
      <button type="reset" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md">Cancel</button>
    </div>
  </form>
</body>
</html>
